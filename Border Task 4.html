<!DOCTYPE html>
<html>
<head>
	<title>Border task 4</title>
	<style type="text/css">
		.d1{
			border:5px dotted black;
		}
		.d2{
			border:5px solid black;
		}
		.d3{
			border:5px groove black;
		}
		.d4{
			border:5px inset black;
		}
		.d5{
			border:5px none black;
		}
		.d6{
			border:4px dashed black;
		}
		.d7{
			border:5px double; black;
		}
		.d8{
			border:5px ridge; black;
		}
		.d9{
			border:5px outset black;
		}
		.d10{
			border:5px hidden; black;
		}

	</style>
<body>
	<center>
		<br><br><br>
	<div style="height: 700px;width:500px;background-color:white;">
		<div style="height: 700px;width:200px;background-color:white;float:left;">
			<div class="d1"  style="height:100px;width:200px;background-color:white"><p>Dotted</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d2" style="height:100px;width:200px;background-color:white;"><p>solid</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d3" style="height:100px;width:200px;background-color:white;"><p>grove</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d4" style="height:100px;width:200px;background-color:white;"><p>inset</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d5" style="height:100px;width:200px;background-color:white;"><p>none</p></div>
		</div>
        <div style="height: 700px;width:200px;background-color:white;float:right;">
        	<div class="d6"  style="height:100px;width:200px;background-color:white"><p>Dashed</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d7" style="height:100px;width:200px;background-color:white;"><p>double</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d8" style="height:100px;width:200px;background-color:white;"><p>ridge</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d9" style="height:100px;width:200px;background-color:white;"><p>outset</p></div>
			<div style="height:50px;width:200px;background-color:white"></div>
			<div class="d10" style="height:100px;width:200px;background-color:white;"><p>hidden</p></div>
        </div>

	</div>
</center>
</body>
</html>
